<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-da-lateral-direita.css">
    <link rel="stylesheet" href="estilo-header.css">
    <link rel="stylesheet" href="estilos-gerais.css">

    <title>Shop Website</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo">
                <a href="#">Shop</a>
            </div>
    
            <div class="itens-direita">
                <nav class="navegacao">
                    <ul class="lista-navegacao">
                        <li class="item-lista-navegacao">
                            <a href="#">My account</a>
                        </li>
        
                        <li class="item-lista-navegacao">
                            <a href="#">Search</a>
                        </li>
                    </ul>
                </nav>
        
                <div class="bolsa-de-compras">
                    <img src="/assets/silhueta-preta-da-sacola-de-compras.png" alt="">
                </div>

                <div class="barra-de-menu">
                    <img src="/assets/barras-de-menu-a-direita.png" alt="">
                </div>
            </div>
            
        </div>
        
    </header>
    <main>
        <section class="menu-lateral-direita">
            <div class="container">
                <button class="btn-proximo">Next <img src="/assets/seta-direita.png" alt="" srcset=""></button>

            <ul class="selecao-tamanhos">
                <li class="item-selecao-tamanhos item-small">S</li>
                <li class="item-selecao-tamanhos item-medium">M</li>
                <li class="item-selecao-tamanhos item-large">L</li>
            </ul>

            <div class="contador">
                <ul class="lista-contador">
                    <li class="item-da-lista">
                        <button class="btn diminui-quantidade">â€“</button>
                    </li>
                    <li class="exibe-quantidade item-da-lista">1</li>
    
                    <li class="item-da-lista">
                        <button class="btn aumenta-quantidade">+</button>
                    </li>
                </ul>
            </div>

            <button type="submit" class="btn-sent-to-cart">Add to Cart</button>
            </div>
            
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
